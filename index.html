<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- to add image in display bar -->
    <link rel="icon" href="assets/logo.png">
    <title>Spotify - Web Player: Music for everything</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <!-- first (nav) searching box -->
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a> 
                </div>
                <!-- fist (nav) second element -->
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a> 
                 </div>
            </div>
            <!-- div2 library -->
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="assets/library_icon.png">
                        <a href="#">Your Library</a> 
                    </div>
                    <div class="icons">
                        <!-- library option icons -->
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <!-- lib box 1 -->
                    <div class="box">
                        <!-- we changed div to p becz it has default spacing -->
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <!-- lib box 2 -->
                    <div class="box">
                        <!-- we changed div to p becz it has default spacing -->
                        <p class="box-p1">Let's find some podcasts to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcast</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">hi</div>
        <div class="music-player">hi</div>
    </div>
</body>
</html>
